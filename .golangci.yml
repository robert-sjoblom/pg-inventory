run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    - errcheck # Check for unchecked errors
    - gosimple # Simplify code
    - govet # Go vet examines Go source code
    - ineffassign # Detect ineffectual assignments
    - staticcheck # Go static analysis
    - unused # Check for unused constants, variables, functions
    - gofmt # Check whether code was gofmt-ed
    - goimports # Check import statements are formatted
    - misspell # Find commonly misspelled English words
    - revive # Fast, configurable, extensible, flexible linter
    - gosec # Security problems
    - gocritic # Opinionated Go linter
    - unconvert # Remove unnecessary type conversions
    - unparam # Find unused function parameters
    - bodyclose # Check for unclosed HTTP response bodies
    - gocyclo # Cyclomatic complexity
    - nilerr # Find code that returns nil even if it checks error

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable:
      - shadow

  gocyclo:
    min-complexity: 15

  misspell:
    locale: US

  revive:
    rules:
      - name: exported
        arguments:
          - checkPrivateReceivers
          - disableStutteringCheck

  gosec:
    excludes:
      - G104 # Audit errors not checked (covered by errcheck)

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec
